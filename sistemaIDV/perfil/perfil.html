                </div>

                    <label for="selectDia">Día del Test</label>
                    <select id="selectDia">

                        <option value="2">Día 2</option>
                        <option value="3">Día 3</option>
                        <option value="4">Día 4</option>
                    </select>
                </div>

                    <label for="selectJugador">Jugador</label>

                        <option value="">-- Seleccione jugador --</option>
                    </select>

                    <div class="foto-jugador-grid oculto" id="contenedorFoto">

                    </div>
                </div>

            </div>

            <div class="campo resumen-campo">
                <label for="resumenTest">Resumen</label>
                <textarea id="resumenTest" rows="3"

            </div>
